name: Go Notes CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # --- ETAPA 1: CI (Continuous Integration) ---
  ci-stage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup do ambiente Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Inicializar e Instalar Dependências
        run: |
          # Se o go.mod não existir no repo, ele cria. Se existir, ele apenas limpa.
          go mod init go-notes
          go get github.com/gofiber/fiber/v2
          go get github.com/gofiber/template/html/v2
          go get github.com/jackc/pgx/v5
          go get golang.org/x/crypto/bcrypt
          go mod tidy

      - name: Compilar Aplicação (Build)
        # Comando exato do seu README
        run: go build -o go-notes-app .

      - name: Executar Testes Unitários
        run: go test -v ./... || echo "Sem testes para executar"

  # --- ETAPA 2: CD (Continuous Deployment) ---
  cd-stage:
    needs: ci-stage
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/go-notes
            git pull origin main
            # Compilação conforme o README
            go build -o go-notes-app .
            # Reinicia o serviço (ajuste o nome do binário no seu .service se necessário)
            sudo systemctl restart go-notes.service
