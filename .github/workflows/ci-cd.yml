name: Go Notes CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # --- JOB 1: CI (Continuous Integration) ---
  ci-stage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup do ambiente Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Instalar dependências
        run: go mod tidy # Garante que os módulos (Fiber, etc) são baixados

      - name: Compilar Aplicação (Build)
        run: go build -v -o go-notes .

      - name: Executar Testes Unitários
        run: go test -v ./...

  # --- JOB 2: CD (Continuous Deployment) ---
  cd-stage:
    needs: ci-stage # Só corre se o CI passar
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/go-notes
            chmod +x deploy.sh
            ./deploy.sh
